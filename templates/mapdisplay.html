            var ipStrings = $(tracert_json).val();

            for (let traceroute in json) {
                let iplist = {};
                iplist[json[traceroute]['src_addr']] = 'first'
                for (let hop in json[traceroute].result) {
                    var hopinfo = json[traceroute].result[hop];
                    let ip = 0
                    try {
                        if (hopinfo.result[0].from != undefined) {
                            ip = hopinfo.result[0].from
                        }

                            ip = hopinfo.result[1].from
                        }
                        else if (hopinfo.result[2].from != undefined) {

                        }
                        else {

                        }
                    }

                        }

                    }

            console.log('all ips:' + JSON.stringify(allips));

        function convertToJSON(text) {
            const hopArray = text.split(/\r?\n/);
            let parsedHopArray = [];
            for (let hop in hopArray) {
                let line = hopArray[hop];
                if (line === '') {
                    continue
                }
                const elements = line.split("  ");
                if (elements[0] === '') {
                    elements.splice(0, 1);
                }
                parsedHopArray.push(elements);
            }
            var TracertJsonString = JSON.stringify(parsedHopArray);
            return TracertJsonString;

        }

        function parseIPRaw() {
            var ipStrings = $(tracert_raw).val();

            const traceroutes = ipStrings.split(',').map(route => route.trim());

            const result = {};

            for (let index = 0; index < traceroutes.length; index++) {
                const lines = traceroutes[index].split("\n");
                const traceDict = {};

                lines.forEach(line => {
                    // Split each line by space
                    const parts = line.trim().split(/\s+/);

                    // Extract the IP address (should be in the form of 1.2.3.4, so we check if the length of parts is greater than 2)
                    if (parts.length > 2 && (parts[1].match(/\./g) || []).length === 3) {
                        const ip = parts[1];
                        const latencies = parts.filter((_, idx) => (idx >= 2 && idx % 2 === 1)).map(parseFloat);

                        // Calculate average latency
                        const averageLatency = latencies.reduce((a, b) => a + b, 0) / latencies.length;

                        // Add to dictionary
                        traceDict[ip.toString()] = averageLatency.toString();
                    }
                });

                // Add the entire trace dictionary to the result with the index as key
                result[index.toString()] = traceDict;
            }

            console.log(result);
            doSearch(JSON.stringify(result));
